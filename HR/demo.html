<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
      font-family: "Lato", sans-serif;
      text-align : center;
      }
      @media (min-width : 250px){
      body {
      font-size : 15px;
      }
      }
      @media (min-width : 450px){
      body {
      font-size : 17px;
      }
      }
      @media (min-width: 700px){
      .grid-container {
      display : grid;
      grid-template-areas:
      'header header header header header header header'
      'menu section section section section aside aside'
      'menu heading heading heading heading aside aside'
      'menu tables tables tables tables aside aside'
      'menu tables tables tables tables aside aside'
      'footer footer footer footer footer footer footer';
      background-color: #e9e9e9;
      grid-gap: 2px;
      font-size : 20px;
      }
      }
      .a {
      display : grid;
      grid-area : header;
      grid-template-areas:
      'logo pic help photo name';
      grid-gap : 2px;
      border-style: ridge;
      }
      .a1{
      grid-area : logo;
      background: lightblue;
      }
      .a2{
      grid-area : pic;
      background: lightblue;
      }
      .a3{
      grid-area : help;
      background: lightblue;
      }
      .a4{
      grid-area : photo;
      background: lightblue;
      }
      .a5{
      grid-area : name;
      background: lightblue;
      }
      .b {
      grid-area: menu;
      border-style: ridge;
      background : lightblue;
      }
      .c {
      grid-area : section;
      background : lightblue;
      border-style : ridge;
      }
      .g {
      display : grid;
      grid-area : heading;
      grid-template-areas:
      'heading1 heading2';
      grid-gap : 2px;
      border-style : ridge
      }
      .g1 {
      grid-area: heading1;
      background : lightblue;
      }
      .g2 {
      grid-area: heading2;
      background: lightblue;
      }
      .d {
      display : grid;
      grid-area : aside;
      grid-template-areas:
      'graphs'
      'actions'
      'insights';
      grid-gap : 2px;
      border-style : ridge;
      }
      .d1 {
      grid-area : graphs;
      background: lightblue;
      }
      .d2 {
      grid-area: actions;
      background: lightblue;
      }
      .d3 {
      grid-area: insights;
      background: lightblue;
      }
      .e {
      grid-area: tables;
      border-style : ridge;
      background : lightblue;
      }

      .f {
      grid-area: footer;
      border-style : ridge;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="a">
        <div class="a1">Logo</div>
        <div class="a2">Pic</div>
        <div class="a3">Help</div>
        <div class="a4">photo</div>
        <div class="a5">Name</div>
      </div>
      <div class="b"></div>
      <div class="c">Pins</div>
      <div class="g">
       <div class="g1">Heading1</div>
       <div class="g2">Heading2</div>
      </div>
      <div class="d">
        <div class="d1">Graphs</div>
        <div class="d2">Actions</div>
        <div class="d3">Insights</div>
      </div>
      <div class="e">table
      </div>
      <div class="f">All Rights</div>
    </div>
  </body>
  <script>
  </html>
